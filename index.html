<html lang="en">
<head>

    <header>
        <h1>購物網站</h1>
        <button id="cart-button">購物車</button>
    </header>

    <section class="products">
        <div class="product">
            <img src="https://drive.google.com/drive/u/0/my-drive" alt="Nike與Sacai聯名 Cortez">
            <h2>商品 1</h2>
            <p>價格：$100</p>
            <button class="add-to-cart">加入購物車</button>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="商品 2">
            <h2>商品 2</h2>
            <p>價格：$150</p>
            <button class="add-to-cart">加入購物車</button>
        </div>

        <div class="product">
            <img src="product3.jpg" alt="商品 3">
            <h3>商品 3</h3>
            <p>價格：$250</p>
            <button class="add-to-cart">加入購物車</button>
              </div>
    </section>

    <div class="cart-overlay">
        <div class="cart">
            <h2>購物車</h2>
            <ul id="cart-items">
                <!-- 購物車內容將在 JavaScript 中動態生成 -->
            </ul>
            <button id="close-cart">關閉</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
